<div class="root">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <h1>Kanban</h1>
            <span class="menu-spacer"></span>
            <div>
                <a mat-button [routerLink]="'/accounts'"> Dashboard </a>
                <a mat-button [routerLink]="'/create-account'"> Account </a>
                <a mat-button [routerLink]="'/contacts'"> Settings </a>

            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="board">

        <div class="board-wrapper" cdkDropListGroup>
            <div class="board-columns">
                <div class="board-column">
                    <div class="column-header">
                        <p class="column-title">To Do</p>
                    </div>

                    <div class="column-card-wrapper"
                        cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="todo"
                        (cdkDropListDropped)="drop($event)">
                        <div class="column-card" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-header">
                        <p class="column-title">Doing</p>
                    </div>
                    <div
                        cdkDropList
                        #doneList="cdkDropList"
                        [cdkDropListData]="doing"
                        class="column-card-wrapper"
                        (cdkDropListDropped)="drop($event)">
                        <div class="column-card" *ngFor="let item of doing" cdkDrag>{{item}}</div>
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-header">
                        <p class="column-title">Doing</p>
                    </div>
                    <div
                        cdkDropList
                        #doneList="cdkDropList"
                        [cdkDropListData]="done"
                        class="column-card-wrapper"
                        (cdkDropListDropped)="drop($event)">
                        <div class="column-card" *ngFor="let item of done" cdkDrag>{{item}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
